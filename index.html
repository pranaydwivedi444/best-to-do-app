<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO APP</title>
    <link rel="stylesheet" href="./sass/main.css" />

    <script type="module" defer src="./src/js/controller.js"></script>

  <body>
    <h1 class="main-title">TO DO APP</h1>
    <div class="app-body">
      <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list">
          <!-- <li class="list-name active-list">Youtube</li>
          <li class="list-name">Work</li>
          <li class="list-name">Grocery</li> -->
        </ul>

        <form class="new-list-form" action="">
          <input
            type="text"
            class="new list new-list-input"
            placeholder="new list name"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>

      <div class="todo-list">
        <div class="todo-header">
          <h2 class="list-title">YouTube</h2>
          <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
          <div class="tasks task-body">
            <!-- <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                record todo list video
              </label>
            </div>
            /task-1

            <div class="task">
              <input type="checkbox" id="task-2" />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                another task
              </label>
            </div>
            /task-2

            <div class="task">
              <input type="checkbox" id="task-3" />
              <label for="task-3">
                <span class="custom-checkbox"></span>
                a third task
              </label>
            </div>
            /task-3 -->
          </div>

          <div class="new-task-creator">
            <form class="new-task-form" action="">
              <input
                type="text"
                class="new task new-task-form-input"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button
                class="btn create new-task-btn"
                aria-label="create new task"
              >
                +
              </button>
            </form>
          </div>

          <div class="delete-stuff">
            <button class="btn delete clear-btn">Clear completed tasks</button>
            <button class="btn delete del-btn">Delete list</button>
          </div>
        </div>
      </div>
    </div>
    <template id="task-template"
      ><div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label></div
    ></template>
  </body>
</html>
